<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show table by thymeleaf</title>
</head>
<body>
<h3>show table by thymeleaf</h3>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employees:${list}">
        <td th:text="${employees.firstName}" />
        <td th:text="${employees.lastName}" />
        <td th:text="${employees.email}" />
    </tr>
    </tbody>
</table>
</body>
</html>
